<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    
    <button onclick="testCORS()">Test CORS</button>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testTopicSave()">Test Topic Save</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testCORS() {
            try {
                addResult('Testing CORS connection...', 'info');
                const response = await fetch('http://localhost:5000/api/test');
                const data = await response.json();
                
                if (data.success) {
                    addResult(`✅ CORS Test Passed: ${data.message}`, 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    addResult('❌ CORS Test Failed: Unexpected response', 'error');
                }
            } catch (error) {
                addResult(`❌ CORS Test Failed: ${error.message}`, 'error');
                console.error('CORS test error:', error);
            }
        }

        async function testHealth() {
            try {
                addResult('Testing health endpoint...', 'info');
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                
                if (data.success) {
                    addResult(`✅ Health Check Passed: ${data.message}`, 'success');
                    addResult(`Database: ${data.database?.connected ? 'Connected' : 'Disconnected'} (${data.database?.topicCount || 0} topics)`, 'info');
                } else {
                    addResult('❌ Health Check Failed', 'error');
                }
            } catch (error) {
                addResult(`❌ Health Check Failed: ${error.message}`, 'error');
                console.error('Health check error:', error);
            }
        }

        async function testTopicSave() {
            try {
                addResult('Testing topic save...', 'info');
                
                const testTopic = {
                    content: {
                        introduction: 'Test introduction',
                        definition: 'Test definition',
                        realWorldExample: 'Test example',
                        realWorldUse: 'Test use',
                        importance: 'Test importance',
                        detailedExplanation: 'Test explanation'
                    }
                };

                const response = await fetch('http://localhost:5000/api/topics/test-topic', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testTopic)
                });

                const data = await response.json();
                
                if (data.success) {
                    addResult(`✅ Topic Save Test Passed`, 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    addResult(`❌ Topic Save Test Failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Topic Save Test Failed: ${error.message}`, 'error');
                console.error('Topic save test error:', error);
            }
        }

        // Auto-run tests on page load
        window.onload = function() {
            addResult('Page loaded. Click buttons to test backend connection.', 'info');
        };
    </script>
</body>
</html>
